<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productList.css">
</head>
<body>
    <nav class="header container-fluid d-flex justify-content-between align-items-center">
        <h5 class="greet">Hi User</h5>
        <div class="title flex-grow-1 d-flex justify-content-center">
            <a href="#" class="title">Shoppers Stop</a>
        </div>
        <div class="nav-action d-flex justify-content-between">
            <div class="nav-btn p-2">
                <a href="">Cart</a>
            </div>
            <div class="nav-btn p-2">
                <a href="">My Account</a>
            </div>
            <div class="nav-btn p-2">
                <a href="">Logout</a>
            </div>
        </div>
    </nav>    

    <div class="main container">
        <div class="product-list-heading"><h2>All Products</h2></div>
        <div class="product-list-wrapper d-flex flex-row">
            <div class="filter d-flex flex-column">
                <div class="product-list-title">Search Products</div>
                <input type="text" class="form-control" placeholder="Search by name">
                <div class="product-list-title">Categories</div>
                <div class="category-list d-flex flex-column">
                    <a href="#">Mobiles</a>
                    <a href="#">Electronics</a>
                    <a href="#">Kitchenware</a>
                    <a href="#">Fashion</a>
                    <a href="#">Furniture</a>
                    <a href="#">Grocery</a>
                </div>
                <div class="product-list-title">Filter by price</div>
                <div class="price-filter">
                    <div class="price-filter-select d-flex flex-row justify-content-between">
                        <div class="form-group">
                            <select name="minPrice" class="form-select"  id="minPrice">
                                <option value="0">0</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                                <option value="5000">5000</option>
                                <option value="20000">20000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="maxPrice" class="form-select"  id="maxPrice">
                                <option value="0">0</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                                <option value="5000">5000</option>
                                <option value="20000">20000</option>
                                <option value="100000">100000</option>
                            </select>
                        </div>
                    </div>
                    <div class="price-filter-title d-flex flex-row justify-content-start">
                        <div id="price-filter-label-min">Min Price</div>
                        <div id="price-filter-label-max">Max Price</div>
                    </div>
                </div>
                <div class="clear-filter btn btn-danger">Clear Filters</div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
