<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <nav class="header container-fluid d-flex justify-content-between align-items-center">
        <div class="title flex-grow-1 d-flex justify-content-center">
            <a href="#" class="title">Shoppers Stop</a>
        </div>
    </nav>
    <div class="container-fluid ">
        <h2 class="heading">
            Welcome to Shoppers Stop
        </h2>
        <div class="form d-flex flex-column justify-content-center align-items-center">
            <h3>Login</h3>
            <div class="input">
                <input type="text" class="form-control"  placeholder="Email Address" id="loginEmail">
                <input type="text" class="form-control"  placeholder="Password" id="loginPass">
            </div>
            <button type="button" class="btn btn-primary w-50">Log In As User</button>
            <a href="">Don't have an Account? Sign Up here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
